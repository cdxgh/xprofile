on:
  fork:
  push:
    branches: [ main ]
  issues:
    types: [ opened ]
  issue_comment:
    types: [ created ]
  pull_request_target:
    types: [ opened ]
  pull_request_review_comment:
    types: [ created ]

jobs:

  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1.1.1

        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face: :rocket: [Join Discord](https://discord.gg/vUHMxPvege) '
          pr-message: '<h1>It''s great having you contribute to this project</h1> Welcome to the community :nerd_face: [Join Discord](https://discord.gg/vUHMxPvege) '